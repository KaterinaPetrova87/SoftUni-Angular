<form #form="ngForm" (ngSubmit)="add()">
    <fieldset>
      <legend>Add Product</legend>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control"
        required
        minlength="3"
        name="name"
        [(ngModel)]="bindingModel.name"
        #name="ngModel">
        <div class="alert alert-dark" [hidden]="name.valid || name.pristine">
            Title must be at least 3 symbols long
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control"
        required
        [min]="0"
        name="price"
        [(ngModel)]="bindingModel.price"
        #price="ngModel">
        <div class="alert alert-dark" [hidden]="price.valid || price.pristine">
            Price must be a positive number
        </div>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control"
        required
        name="image"
        [(ngModel)]="bindingModel.image"
        #image="ngModel">
        <div class="alert alert-dark" [hidden]="image.valid || image.pristine">
            Image is required
        </div>
        
      </div>
      <div class="form-group">
        <img src="{{bindingModel.image}}" alt="image">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"rows="3"
        required
        minlength="10"
        name="description"
        [(ngModel)]="bindingModel.description"
        #description="ngModel"></textarea>
        <div class="alert alert-dark" [hidden]="description.valid || description.pristine">
            Description must be at least 10 symbols long
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.form.invalid">Submit</button>
    </fieldset>
  </form>

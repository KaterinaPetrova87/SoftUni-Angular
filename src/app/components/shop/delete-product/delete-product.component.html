<div id="delete-product" class="card text-white bg-danger mb-3" style="max-width: 20rem;">
  <div class="card-body">
    <h4 class="card-title">Are you sure you want to delete this product?</h4>
    <div class="card-text">
        <button (click)="deleteProduct()" class="card-link">Yes</button>
        <button (click)="back()" class="card-link">No</button>
    </div>
  </div>
</div>
